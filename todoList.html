<!DOCTYPE html>
<head>
    <meta charset = "utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Watch and Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1>Todo List</h1>
    <div>
        <button onclick = "handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
        <input id = "addTodoTextInput" type = 'text'/>
        <button onclick = "handlers.addTodo()">Add</button>
    </div>
    <div>
        <button onclick = "handlers.changeTodo()">Edit a Todo</button>
        <input id = "changeTodoPositionInput" type = "number"/>
        <input id = "changeTodoTextInput" type = "text"/>
    </div>
    <div>
        <button onclick = "handlers.deleteTodo()">Delete</button>
        <input id = "deleteTodoPositionInput" type = "number"/>
    </div>
    <div>
        <button onclick = "handlers.toggleCompleted()">Complete a task</button>
        <input id = "toggleCompletedPositionInput" type = "number"/>
    </div>
    <ul></ul>

    <script src="main.js"></script>
</body>
</html>
